global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'spotify-clone-monitor'

scrape_configs:
  # Prometheus metrics
  - job_name: 'prometheus'
    static_configs:
      - targets: ['prometheus:9090']

  # PostgreSQL metrics
  - job_name: 'postgresql'
    static_configs:
      - targets: ['postgres-exporter:9187']
        labels:
          database: 'postgresql'
          service: 'database'

  # Redis metrics
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
        labels:
          service: 'cache'

  # Backend API (.NET)
  - job_name: 'backend-api'
    static_configs:
      - targets: ['webapi:8080']
        labels:
          service: 'backend'
          language: 'dotnet'
    metrics_path: '/metrics'

  # File Service metrics (Go)
  - job_name: 'file-service'
    static_configs:
      - targets: ['file-service:8005']
        labels:
          service: 'file-service'
          language: 'go'
    metrics_path: '/metrics'
